<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                 <h3> Registration Form </h3>
              </ul>
            </div>
            <div class="card-body">
                <form method='post' action="show_servlet">
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Name :-</label>
                    <input type="text" class="form-control" id="First_Name" name="First_Name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name :-  </label>
                    <input type="text" class="form-control" id="Last_Name" name="Last_Name" placeholder="Last Name">
                </div>
                  <label for="exampleFormControlInput1">Gender :-</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Gender" id="male" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Gender" id="female" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-group">
                    <br>
                    <label>Mobile Number :-  </label>
                    <input type="number" class="form-control" id="Mobile_Number" name="Mobile_Number" placeholder="Mobile Number">
                </div>
                <div class="form-group row">
                <div class="col-sm-2">Hobbies :- </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Hobbies" name="Hobbies" value="Traveling">
                    <label class="form-check-label" for="gridCheck1">
                      Traveling
                    </label>
                  </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Hobbies" name="Hobbies" value="Reading">
                    <label class="form-check-label" for="gridCheck1">
                      Reading
                    </label>
                  </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Hobbies" name="Hobbies" value="Music">
                    <label class="form-check-label" for="gridCheck1">
                      Music
                    </label>
                  </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Hobbies" name="Hobbies" value="Photography">
                    <label class="form-check-label" for="gridCheck1">
                      Photography
                    </label>
                  </div>
                </div>
              </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </body>
</html>
