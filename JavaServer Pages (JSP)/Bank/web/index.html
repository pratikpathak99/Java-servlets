<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <pre>
            <h1>Bank Registration Form</h1>
            <form action="Login.jsp">
                Name :: <input type="text" name="name" id="User_name"/>
                <br>
                Number :: <input type="number" name="Number" id="Number"/>
                <br>
                email-id :: <input type="text" name="email_id" id="email_id"/>
                <br>
                Pin :: <input type="number" name="Pin" id="Pin"/>
                <br>
                city :: <input type="text" name="city" id="city"/>
                <br>
                <input type="submit" value="submit"/>
            </form>
        </pre>
    </body>
</html>
