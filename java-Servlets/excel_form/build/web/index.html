
<html>
    <head>
        <title>Student Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        <form action="excel_Servlet" method="post">
        <div>
            Student Enrollment Number ::
            <input type="text" id="Enrollment_Number" name="Enrollment_Number" placeholder="Enrollment Number">
        </div>
        <br>
        <div>
            Student Name ::
            <input type="text" id="Name" name="Name" placeholder="Enter Name">
        </div>
        <br>
        <div>
            Course ::
            <input type="text" id="Course" name="Course" placeholder="Enter Course">
        </div>
        <br>
        <div>
            Semester ::
            <input type="text" id="Semester" name="Semester" placeholder="Enter Semester">
        </div>
        <br>
        <div> Marks of 5 subjects ::
        </div>
        <br>
        <div>
            OOT <input type="text" id="sub1" name="sub1" placeholder="Enter marks">
        </div>
        <br>
        <div>
            BDA <input type="text" id="sub2" name="sub2" placeholder="Enter marks">
        </div>
        <br>
        <div>
            MADA <input type="text" id="sub3" name="sub3" placeholder="Enter marks">
        </div>
        <br>
        <div>
            AN <input type="text" id="sub4" name="sub4" placeholder="Enter marks">
        </div>
        <br>
        <div>
            Flutter <input type="text" id="sub5" name="sub5" placeholder="Enter marks">
        </div>
        <br>
            <button type="submit" >Submit</button>
        </form>
        </div>

    </body>
</html>
